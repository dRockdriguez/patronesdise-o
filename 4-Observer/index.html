<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observer</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>

    <div class="container">
        <div class="item">
            <h1>Observer</h1>

            <img class="patternImg" src="Observer.png">


            <p>Es un patrón de comportamiento, define una dependencia del tipo uno a muchos entre objetos, de manera que
                cuando uno de los objetos cambia su estado, notifica este cambio a todos los dependientes</p>


            <div class="sub-item">
                <h3>Ejemplo 1</h3>

                <input type="text" id="text" oninput="change()" />

                <div class="result" id="div1">
                </div>
                <div class="result" id="div2">
                </div>
            </div>

            <div class="sub-item">
                <h3>Ejemplo 2</h3>

                <div>
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" />
                    <button onclick="add()">Añadir</button>
                </div>

                <div class="result" id="o1"></div>
                <div class="result" id="o2"></div>
                <div class="result" id="o3"></div>

            </div>
        </div>

    </div>

    <script src="./js/observer.js"></script>
    <script src="./js/itemsObserver.js"></script>
</body>

</html>
