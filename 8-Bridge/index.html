<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>

    <div class="container">
        <div class="item">
            <h1>Bridge</h1>

            <img class="patternImg" src="Bridge.png">

            <p>
                Es un patrón estructural, permite dividir una clase grande, o un grupo de clases estrechamente
                relacionadas, en dos jerarquías separadas (abstracción e implementación) que pueden desarrollarse
                independientemente la una de la otra.
            </p>


            <div class="sub-item">
                <div class="box">
                    <input type="range" min="1" max="100" step="1" id="range" value="1" />
                    <input type="color" id="colorEditor" style="padding:0!important" />

                </div>
                <div class="box">
                    <div id="content"></div>
                    <canvas id="canvas" width="300" height="300"></canvas>
                </div>

                <button id="clearBtn">Limpiar</button>
            </div>
        </div>

        <script src="./js/bridge.js"></script>
        <script src="./js/editorBridge.js"></script>

</body>

</html>
